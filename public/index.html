<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chatroll Sample App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <header class="py-4 mb-2">
        <img src="./assets/soypro.jpg" alt="Soypro logo" width="74px"/>
    </header>

    <div class="row">
        <!-- Player Column -->
        <div class="col-md-8 mb-2">
            <div class="player" style="aspect-ratio: 16/9;">
                <script src="https://geo.dailymotion.com/player/x115o8.js"
                        data-video="x83pp2o"></script>
            </div>
        </div>

        <!-- Chat Column -->
        <aside class="col-md-4">
            <div class="chat">
                <h2 class="fs-5 fw-semibold">Chat</h2>
                <iframe width="100%" height="500px" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"
                        allowtransparency="true"
                        src="https://chatroll.com/embed/chat/a-test-event-for-development?id=8yCPU_o9WfM&platform=html"></iframe>
            </div>
        </aside>
    </div>
</div>
</body>
</html>
